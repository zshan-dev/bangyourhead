<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bang Your Head</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="imgs/logo.png" alt="Bang Your Head Logo">
            <h1>bangyourhead BookMate</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class = "contact-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Please log in to access your account</p>
            
            <form action="php/login.php" method="POST">
                <input id="email" type="text" name="email" placeholder="Email" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <button id="signin" type="submit" class="login-btn">Login</button>
            </form>

            <p id="login-message" style="color: red; font-weight: bold; margin-top: 10px;"></p>

            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Bang Your Head. All rights reserved.</p>
    </footer>

<script src="JS/login.js"></script> 

</body>
</html>
