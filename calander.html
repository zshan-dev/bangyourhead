<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Calendar</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/calender.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
    <script src="JS/calender.js"></script>
</head>
<body>
    <h2 style="text-align: center">Booking Calendar</h2>
    <div id="calendar"></div>

    <div id="serviceSelection">
        <h2>Select a Service</h2>
        <button class="service-option" data-service="Service 1">Service 1</button>
        <button class="service-option" data-service="Service 2">Service 2</button>
        <button class="service-option" data-service="Service 3">Service 3</button>
    </div>


    <div id="removeEventModal" class="remove">
        <div class="modal-content">
            <h2>Remove Service</h2>
            <p>Are you sure you want to remove this service?</p>
            <button id="confirmRemove">Yes, Remove</button>
            <button id="cancelRemove">Cancel</button>
        </div>
    </div>
</body>
</html>
